box: krlmlr/r-test
build:
  steps:
    - script:
        name: install
        code: if ! make install; then fail "Install failed"; fi
    - script:
        name: test
        code: if ! make test; then fail "Test failed"; fi
    - script:
        name: codecov
        code: if ! make covr; then fail "Coverage failed"; fi
    - script:
        name: lint
        code: if ! make lintr; then fail "Linting failed"; fi
    - script:
        name: purge
        code: cd /; rm -rf bin boot etc home lib lib64 media opt root sbin selinux srv tmp usr var || true
